<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="controllers/cocina.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="controllers/logout.js"></script>
    <link rel="stylesheet" href="css/cocina.css">
</head>
<body>
    <header>    
        <div class="container">
        
            <img src="imagenes/LogoMibocata.png" alt="">
            <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bocadillosModal" id="mostarBocadillos">
                    Bocadillos de la semana
                </button>
                <button id="cerrarSesion" class="btn btn-danger">
                    Cerrar Sesión    
                </button>
            </div>
        </div>
        
    </header>
    <div class="container">
        <div>
            <p id="bocadillosFrios"></p>
            <p id="cantidadFrios">           
            </p>
        </div>  
        <div>
            <p id="bocadillosCalientes">
            </p>
            <p id="cantidadCalientes ">
            </p>
        </div> 
    </div>

    <!-- Modal de Bocadillos de la semana -->
    <div class="modal fade" id="bocadillosModal" tabindex="-1" aria-labelledby="bocadillosModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bocadillosModalLabel">Bocadillos de la semana</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <table id="tablaBocadillos" class="table">
                        <thead>
                            <tr>
                                <th>Bocadillo</th>
                                <th>Ingredientes</th>
                                <th>Precio</th>
                                <th>Tipo</th>
                                <th>Alergeno</th>
                                <th>Día</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyBocadillos">
                          
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <p id="mensaje"></p>
    <section class="container">
        <div class="container">
            <table  id="tabla"  >
                <thead>
                    <tr>
                        <th>Alumno</th>
                        <th>Bocadillo</th>
                        <th>Fecha</th>
                        <th>Precio</th>
                        <th>Recogido</th>
                    </tr>
                </thead>
                <tbody id="tbodyPedidos">
        
                </tbody>
            </table>
        </div>
        <div class="container" id="bocadillosPreparar">
            <p>Bocadillos a preparar</p>
            <div id="cantidadBocadillos">
                <p id="bocadillosFrios"></p>
                <p id="cantidadFrios"></p>
            </div>  
            <div id="cantidadBocadillos">
                <p id="bocadillosCalientes"></p>
                <p id="cantidadcalientes"></p>
            </div> 
        </div>
    </section>
</body>
</html>
